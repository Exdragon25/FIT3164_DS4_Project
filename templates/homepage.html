<html lang="en">

<head>

    <title>Dish Recommendation</title>

<body>
    <form method="POST">
    <!-- nav -->
    <div class="nav">
        <ul>
            <li><a href="#" onclick="alert('student123@monash.edu.au')">Contact Us</a></li>
            <li><a href="{{url_for('login')}}">Login/Register</a></li>
        </ul>
    </div>

    <!-- title and searching part -->
    <div class="box">
        <div class="title">Search Recipes</div>
        <div class="search">
            <input type="text" name="search" placeholder="Dishes name or ingredients here (optional)">
            <button type="submit">Search</button>
        </div>

        <!-- cuisine filter -->
        <div class="filters clearfix">
            <ul class="cuisine">
                <li class="f1">Cuisine</li>
                <li>
                    <select id="CUISINE" name="cuisine" class="custom-select" multiple>
                        <option value="American">American</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                        <option value="Indian">Indian</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </li>
            </ul>
        </div>


        <!-- taste filter -->
        <div class="filters clearfix">
            <ul class="taste">
                <li class="f2">Taste</li>
                <li>
                    <select name="taste" class="custom-select" multiple>
                        <option value="salty">Salty</option>
                        <option value="sweet">Sweet</option>
                        <option value="sour">Sour</option>
                        <option value="spicy">Spicy</option>
                        <option value="bitter">Bitter</option>
                    </select>
                </li>
            </ul>
        </div>

        <!-- course filter -->
        <div class="filters clearfix">
            <ul class="course">
                <li class="f3">Course</li>
                <li>
                    <select name="course" class="custom-select" multiple>
                        <option value="main_dish">Main Dish</option>
                        <option value="side_dish">Side Dish</option>
                        <option value="salad">Salad</option>
                        <option value="soup">Soup</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>

    <!-- daily recommendation -->
    <div class="dailyrecom">
        <div class="dailytitle">Daily Recommendation for all users</div>
        <div class="dailyrecipe">
            <ul>
                <li>
                    <img src="#" alt="none">
                    <p><a href="#">recipe link</a></p>
                </li>
                <li>
                    <img src="#" alt="none">
                    <p><a href="#">recipe link</a></p>
                </li>
                <li>
                    <img src="#" alt="none">
                    <p><a href="#">recipe link</a></p>
                </li>
                <li class="dailylast">
                    <img src="#" alt="none">
                    <p><a href="#">recipe link</a></p>
                </li>
            </ul>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
